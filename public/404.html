<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CityPulse</title>
    <script type="text/javascript">
      // Soluci√≥n para GitHub Pages SPA routing
      // Redirige todas las rutas 404 al index.html con la ruta en query param
      var pathSegmentsToKeep = 1; // Cambiar a 0 si el repo es username.github.io
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirigiendo...
  </body>
</html>
